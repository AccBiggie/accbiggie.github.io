<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>login Fetech</title>

<!--Icones Redes Sociais-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<body>
    <main class="container">
        <h2>Login</h2>
        <form  id="login" method="post">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Usuario:" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="password" id="password" placeholder="Senha:" required>
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue">
            <a href="#" target="_blank" id="esqueceu"> Esqueceu a sua senha ? </a>
            <button type="submit" onclick="logar()" value="Entrar" id="btn-login"></button>
        </form>


        <div id="registro">
            <p>Ainda não é membro?</p>
            <a href="#" target="_blank">Tornar-se membro</a>
        </div>

        <div class="footer">
            
            <a class="voltaSite" href="/index.html" target="_blank" alt="">Voltar ao site.</a>

                <div class="social-field facebook">

                    </a>
                </div>
                <div class="social-field instagram">

                    </a>
                </div>
                <div class="social-field youtube">
                    <a href="#">
                        <ion-icon name="logo-youtube"></ion-icon> Siga nosso canal no Youtube.
                    </a>
                </div>
            </div>
        </div>-->

</body>
